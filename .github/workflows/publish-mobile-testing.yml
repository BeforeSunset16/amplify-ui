# Description: This workflow publishes UI packages
#              to `@liveness-mobile` NPM tag.
#
# Triggered by: merge to `liveness-mobile`

name: Publish / liveness-mobile

concurrency:
  group: e2e-${{ github.sha }}
  cancel-in-progress: true

on:
  push:
    branches: [mobile-testing]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  setup-cache:
    uses: aws-amplify/amplify-ui/.github/workflows/reusable-setup-cache.yml@main
    with:
      commit: ${{ github.sha }}
      repository: ${{ github.repository }}

  publish:
    uses: aws-amplify/amplify-ui/.github/workflows/reusable-tagged-publish.yml@main
    with:
      dist-tag: liveness-mobile
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}